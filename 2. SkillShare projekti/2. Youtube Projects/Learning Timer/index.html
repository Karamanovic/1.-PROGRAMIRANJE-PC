<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Timer</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),
    url(slika1.jpg);
    background-position: center;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .timer-container {
      text-align: center;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .time-display {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>Learning Timer</h1>
    <div class="time-display" id="timeDisplay">00:00:00</div>
    <div class="controls">
      <button id="startButton">Start</button>
      <button id="pauseButton" disabled>Pause</button>
      <button id="resetButton" disabled>Reset</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let elapsedTime = parseInt(localStorage.getItem('elapsedTime')) || 0;
    let isRunning = false;

    const timeDisplay = document.getElementById('timeDisplay');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');

    function updateDisplay() {
      const hours = Math.floor(elapsedTime / 3600);
      const minutes = Math.floor((elapsedTime % 3600) / 60);
      const seconds = elapsedTime % 60;

      const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      timeDisplay.textContent = formattedTime;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;

      timerInterval = setInterval(() => {
        elapsedTime++;
        localStorage.setItem('elapsedTime', elapsedTime);
        updateDisplay();
      }, 1000);

      startButton.disabled = true;
      pauseButton.disabled = false;
      resetButton.disabled = false;
    }

    function pauseTimer() {
      if (!isRunning) return;
      isRunning = false;

      clearInterval(timerInterval);
      startButton.disabled = false;
      pauseButton.disabled = true;
    }

    function resetTimer() {
      isRunning = false;

      clearInterval(timerInterval);
      elapsedTime = 0;
      localStorage.setItem('elapsedTime', elapsedTime);
      updateDisplay();

      startButton.disabled = false;
      pauseButton.disabled = true;
      resetButton.disabled = true;
    }
    .copyright {
  position: fixed; /* Fixes the element at a specific position */
  bottom: 0; /* Anchors it to the bottom of the viewport */
  left: 0; /* Aligns it to the left of the viewport */
  width: 100%; /* Ensures it spans the entire width of the page */
  background-color: #050505; /* Background color for better visibility */
  color: #fff; /* White text for contrast */
  text-align: center; /* Centers the text */
  padding: 10px 0; /* Adds some padding for better appearance */
  font-size: 14px; /* Adjust font size for readability */
  z-index: 1000; /* Ensures it appears above other elements */
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow for a raised effect */
}

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);

    updateDisplay(); // Initialize display
  </script>
  <br>
  <footer class="copyright">
    © Dejan Karamanović. All rights reserved.
</body>
</html>
