<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBarCircle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="progressbar center">
            <!-- Half Circle elements for progress -->
            <div class="half-circle left"></div>
            <div class="half-circle right"></div>

            <!-- The white overlay that will hide after 180 degrees -->
            <div class="half-circle-top"></div>

            <!-- Circle in the center displaying progress -->
            <div class="progressbar-circle center">0%</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
