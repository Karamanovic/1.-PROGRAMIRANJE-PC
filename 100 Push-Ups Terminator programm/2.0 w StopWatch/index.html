<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Push-Ups Goal Tracker with Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>100 Push-Ups Challenge Tracker</h1>
  <p>Complete each day's push-up sets, rest every 6th day. Click "Complete" to mark a day, and "Undo" to reset.</p>
  <p>Scroll down or <a href="#stopwatch" id="scrollToStopwatch">click here</a> to go to StopWatch.</p>


  <table id="tracker">
    <thead>
      <tr>
        <th>Day</th>
        <th>Sets</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tracker-body">
      <!-- Table content will be generated by JavaScript -->
    </tbody>
  </table>

  <div class="stopwatch" id="stopwatch">
    <h2>Stopwatch</h2>
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <img src="stop.png" alt="Stop" onclick="watchStop()">
      <img src="start.png" alt="Start" onclick="watchStart()">
      <img src="reset.png" alt="Reset" onclick="watchReset()">
    </div>
  </div>
  <p>Feeling unmotivated? Try using some of the following <a href="https://www.youtube.com/watch?v=ywCVSrbJXFY&t=1030s" target="_blank" rel="noopener noreferrer">Workout Music!</a></p>

  <script src="script.js"></script>
</body>
</html>
